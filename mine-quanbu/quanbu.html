<script>
    ~(function () {
        let bodyBox=document.getElementsByClassName('bodyBox')[0];
        let a =bodyBox.getElementsByTagName('a');
        let div=bodyBox.getElementsByTagName('section');
        console.log(div);

        function changeTab(index) {
            for(let i=0;i<a.length;i++){
                div[i].style.display='none';
                a[i].className='bodyBox-a';
                a[index].className='isSelected';
                div[index].style.display='block';

            }
        }
        for(let i=0;i<a.length;i++){
            a[i].onclick=function () {
                changeTab(i)
            }
        }
    })();
</script>
